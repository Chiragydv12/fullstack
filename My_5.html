<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    select {
      padding: 5px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <ul id="productList">
      <li data-category="clothing">T-Shirt</li>
      <li data-category="clothing">Jeans</li>
      <li data-category="electronics">Headphones</li>
      <li data-category="electronics">Smartphone</li>
      <li data-category="books">Novel</li>
      <li data-category="books">Cookbook</li>
    </ul>
  </div>

  <script>
    const categorySelect = document.getElementById('category');
    const products = document.querySelectorAll('#productList li');

    categorySelect.addEventListener('change', () => {
      const selectedCategory = categorySelect.value;

      products.forEach(product => {
        if (selectedCategory === 'all' || product.getAttribute('data-category') === selectedCategory) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
