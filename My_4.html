<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
    }

    .container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #888;
      resize: none;
    }

    .counter {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="textarea1" placeholder="Start typing..."></textarea>
    <div class="counter">Characters: <span id="count1">0</span></div>
  </div>

  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="textarea2">Hello from ByteXL</textarea>
    <div class="counter">Characters: <span id="count2">0</span></div>
  </div>

  <script>
    function setupCounter(textareaId, countId) {
      const textarea = document.getElementById(textareaId);
      const countSpan = document.getElementById(countId);

      function updateCount() {
        countSpan.textContent = textarea.value.length;
      }

      textarea.addEventListener("input", updateCount);

      // Initialize on page load
      updateCount();
    }

    setupCounter("textarea1", "count1");
    setupCounter("textarea2", "count2");
  </script>
</body>
</html>
